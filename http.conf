{
	"host"			: "127.0.0.1",
	"port"			: 8080,
	"docRoot"		: ".\/www",
	"defFile"		: "index.html",
	"accessLog"		: false,
	"errorLog"		: "error.log",
	"httpHeaders"	: {
		"Server"            : "node-web-server",
		"X-XSS-Protection"	: "1; mode=block",
		"X-Frame-Options"	: "DENY",
		"Expires"		: "-1",
		"Cache-Control"		: "private, max-age=0"
	},
	"MIME"			: {
		".bmp"		: "image\/bmp",
		".css"		: "text\/css",
		".gif"		: "image\/gif",
		".htm"		: "text\/html",
		".html"		: "text\/html",
		".ico"		: "image\/vnd.microsoft.icon",
		".jpeg"		: "image\/jpeg",
		".jpg"		: "image\/jpeg",
		".js"		: "text\/javascript",
		".json"		: "application\/json",
		".jsonp"	: "application\/json-p",
		".lzh"		: "application\/lha",
		".pdf"		: "application\/pdf",
		".png"		: "image\/png",
		".xhtml"	: "application\/xhtml+xml",
		".xml"		: "application\/xml",
		".zip"		: "application\/zip"
	}
}